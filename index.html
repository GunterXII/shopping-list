<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Avanzata</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%235bc0de' d='M80,30 L80,85 L25,85 L25,15 L55,15 L55,30 L80,30 Z'/%3E%3Cpath fill='%23f0ad4e' d='M55,15 L55,30 L80,30 L65,15 L55,15 Z'/%3E%3Ccircle fill='%23d9534f' cx='40' cy='45' r='8'/%3E%3Ccircle fill='%235cb85c' cx='60' cy='45' r='8'/%3E%3Ccircle fill='%23f0ad4e' cx='40' cy='65' r='8'/%3E%3Ccircle fill='%235bc0de' cx='60' cy='65' r='8'/%3E%3C/svg%3E" alt="Carrello" class="carrello-img">
  
  <main class="container">
    <div class="titolo">
      <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%235cb85c' d='M17,18A2,2 0 0,1 19,20A2,2 0 0,1 17,22C15.89,22 15,21.1 15,20C15,18.89 15.89,18 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18A2,2 0 0,1 9,20A2,2 0 0,1 7,22C5.89,22 5,21.1 5,20C5,18.89 5.89,18 7,18M16,11L18.78,6H6.14L8.5,11H16Z'/%3E%3C/svg%3E" alt="Icona shopping">
      <h1>La mia Shopping List</h1>
    </div>
    
    <!-- Form per aggiungere un nuovo prodotto -->
    <form id="shopping-form">
      <div class="input-group">
        <label for="product-name">Prodotto</label>
        <input type="text" id="product-name" class="input" placeholder="Nome prodotto" required>
      </div>
      
      <div class="input-group">
        <label for="product-price">Prezzo (€)</label>
        <input type="number" id="product-price" class="input" placeholder="0.00" min="0" step="0.01" required>
      </div>
      
      <button type="submit" class="button">
        <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='white' d='M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z'/%3E%3C/svg%3E" width="20" alt="Icona aggiungi">
        Aggiungi
      </button>
    </form>
    
    <!-- Lista dei prodotti -->
    <ul id="shopping-list">
      <!-- Gli elementi verranno aggiunti qui con JavaScript -->
    </ul>
    
    <!-- Sezione per il calcolo del totale -->
    <div class="total-section">
      <div class="total-row">
        <span class="total-label">Totale prodotti:</span>
        <span class="total-value" id="total-items">0</span>
      </div>
      
      <div class="total-row">
        <span class="total-label">Totale spesa:</span>
        <span class="total-value" id="total-amount">0.00 €</span>
      </div>
      
      <button class="calculate-btn" id="calculate-total">Calcola Totale</button>
    </div>
  </main>
  
  <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23f0ad4e' d='M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z'/%3E%3C/svg%3E" alt="Matita" class="matita-img">

  <script src="script.js">
   
  </script>
</body>
</html>
